<div class="container">
  <div class="feed">
    <div class="feed-header">
      <h4>ⓃakedLove</h4>
    </div>

    <div class="post-form">
      <textarea
        class="form-control mb-2"
        id="post-text"
        placeholder="O que você vai nos mostrar hoje?"
        [(ngModel)]="postContent"
        (focus)="openModal('primaryFeed')"
      ></textarea>
      <div *ngIf="loading" class="loading-bar"></div>

      <div
        *ngIf="alertMessage"
        class="alert"
        [ngClass]="{
          'alert-success': alertType === 'success',
          'alert-danger': alertType === 'error'
        }"
      >
        {{ alertMessage }}
      </div>

      <div id="posts-container" class="posts mt-4">
        <div *ngFor="let post of posts" class="post">
          <div class="post-header d-flex align-items-center">
            <img
              [src]="
                post.ownerProfileImageUrl ||
                '/src/assets/images/default-avatar.jpg'
              "
              alt="Avatar do usuário"
              class="avatar"
            />
            <div class="post-info ml-2">
              <h1>{{ post.ownerName }}</h1>
              <small>{{ post.createdAt | date : "short" }}</small>
            </div>
          </div>

          <div class="post-content mt-2">
            <p>{{ post.content }}</p>

            <div *ngIf="post.media && post.media.length > 0">
              <div *ngFor="let mediaUrl of post.media">
                <img
                  *ngIf="isImage(mediaUrl)"
                  [src]="mediaUrl"
                  class="post-image"
                  alt="Imagem do post"
                  style="max-width: 25%; margin-top: 10px"
                />

                <video
                  *ngIf="!isImage(mediaUrl)"
                  [src]="mediaUrl"
                  class="post-video"
                  controls
                  style="max-width: 25%; margin-top: 10px"
                ></video>
              </div>
            </div>
          </div>

          <div class="post-actions">
            <button
              (click)="likePost(post._id)"
              [class.liked]="post.likes && post.likes.includes(userId)"
            >
              {{ post.likes.length || 0 }}
              <mat-icon>thumb_up_alt</mat-icon>
            </button>

            
            <button
              
              class="delete-button"
              (click)="deletePostFromFirstFeed(post.id)"
            >
              <mat-icon>delete</mat-icon> Deletar
            </button>
          </div>
        </div>
      </div>

      <app-modal
        [title]="'Seja Bem Vindo!'"
        [content]="modalContent"
        [showModal]="showModal"
        [postContent]="postContent"
        [feedType]="currentFeedType"
        (close)="closeModal()"
        (publish)="onPublish($event)"
      >
      </app-modal>
    </div>
  </div>
</div>
