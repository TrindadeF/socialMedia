<div class="container">
  <div class="feed">
    <div class="feed-header">
      <h4>ⓃakedLove</h4>
    </div>

    <div class="post-form">
      <textarea
        class="form-control mb-2"
        id="post-text"
        placeholder="O que você vai nos mostrar hoje?"
        [(ngModel)]="postContent"
      ></textarea>

      <div class="d-flex align-items-center mb-2">
        <label class="mr-2" for="upload-image" style="cursor: pointer">
          <i class="fas fa-image fa-2x text-white"></i> Incluir Imagem
          <input
            type="file"
            id="upload-image"
            accept="image/*"
            style="display: none"
            (change)="onMediaSelected($event)"
          />
        </label>

        <label class="mr-2" for="upload-media" style="cursor: pointer">
          <i class="fas fa-video fa-2x text-white"></i> Incluir Vídeo
          <input
            type="file"
            id="upload-media"
            accept="image/*,video/*"
            style="display: none"
            (change)="onMediaSelected($event)"
            multiple
          />
        </label>

        <button
          id="publish-button"
          class="btn btn-danger"
          (click)="publishPost()"
          type="button"
        >
          Publicar
        </button>
      </div>

      <img
        id="preview-image"
        class="preview-image mt-2"
        style="display: none; max-width: 100%"
        alt="Prévia da imagem"
      />

      <video
        id="preview-video"
        class="preview-video mt-2"
        style="display: none; max-width: 100%"
        controls
        alt="Prévia do vídeo"
      ></video>
    </div>

    <div *ngIf="loading" class="loading-bar"></div>

    <div
      *ngIf="alertMessage"
      class="alert"
      [ngClass]="{
        'alert-success': alertType === 'success',
        'alert-danger': alertType === 'error'
      }"
    >
      {{ alertMessage }}
    </div>

    <div id="posts-container" class="posts mt-4">
      <div *ngFor="let post of posts" class="post">
        <div class="post-header d-flex align-items-center">
          <img
            src="/src/assets/images/default-avatar.jpg"
            alt="Avatar do usuário"
            class="avatar"
          />
          <div class="post-info ml-2">
            <h1>{{ post.ownerName }}</h1>
            <small>{{ post.createdAt | date : "short" }}</small>
          </div>
        </div>
        <div class="post-content mt-2">
          <p>{{ post.content }}</p>

          <img
            *ngIf="
              post.mediaUrls &&
              post.mediaUrls.length > 0 &&
              isImage(post.mediaUrls[0])
            "
            [src]="post.mediaUrls[0]"
            class="post-image"
            alt="Imagem do post"
          />

          <video
            *ngIf="
              post.mediaUrls &&
              post.mediaUrls.length > 0 &&
              !isImage(post.mediaUrls[0])
            "
            [src]="post.mediaUrls[0]"
            class="post-video"
            controls
          ></video>
        </div>
        <div class="post-actions mt-2">
          <button><i class="fas fa-heart"></i> Curtir</button>
          <button><i class="fas fa-comment"></i> Comentar</button>
        </div>
      </div>
    </div>
  </div>
</div>
