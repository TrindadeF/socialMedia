<div class="container">
  <div class="feed">
    <div class="feed-header">
      <h4>ⓃakedLove</h4>
      <button class="btn btn-danger mr-2" (click)="logout()">Sair</button>
    </div>

    <div class="post-form">
      <textarea
        class="form-control mb-2"
        id="post-text"
        placeholder="O que você vai nos mostrar hoje?"
        [(ngModel)]="postContent"
      ></textarea>
      <div class="d-flex align-items-center">
        <label class="mr-2" for="upload-photo" style="cursor: pointer">
          <i class="fas fa-image fa-2x text-white"></i>
          <input
            type="file"
            id="upload-photo"
            accept="image/*"
            style="display: none"
            (change)="onImageSelected($event)"
          />
        </label>
        <button
          id="publish-button"
          class="btn btn-danger"
          (click)="publishPost()"
          type="button"
        >
          Publicar
        </button>
      </div>
      <img
        id="preview-image"
        class="preview-image mt-2"
        style="display: none"
      />
    </div>

    <div *ngIf="loading" class="loading-bar"></div>

    <div
      *ngIf="alertMessage"
      class="alert"
      [ngClass]="{
        'alert-success': alertType === 'success',
        'alert-danger': alertType === 'error'
      }"
    >
      {{ alertMessage }}
    </div>

    <div id="posts-container" class="posts">
      <div *ngFor="let post of posts" class="post">
        <div class="post-header">
          <img src="path/to/avatar.jpg" alt="avatar" class="avatar" />
          <div class="post-info">
            <h3>{{ post.id }}</h3>
          </div>
        </div>
        <div class="post-content">
          <p>{{ post.content }}</p>
        </div>
        <div class="post-actions">
          <button><i class="fas fa-heart"></i> Curtir</button>
          <button><i class="fas fa-comment"></i> Comentar</button>
        </div>
      </div>
    </div>
  </div>
</div>
