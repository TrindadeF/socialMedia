<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments</title>
  <link rel="stylesheet" href="payments.component.css">
</head>
<body>
  <div class="payment-container">
    <div class="payment">
      <video class="payment-image" controls autoplay loop muted>
        <source src="assets/videos/payments video.mp4" type="video/mp4" />
        Seu navegador não suporta a tag de vídeo.
      </video>

      <h1>{{ "PAYMENTS.TITLE" | translate }}</h1>

    

      <div class="payment-options">
        <div class="option">
          <h2>{{ "PAYMENTS.MONTHLY_PLAN" | translate }}</h2>
          <div class="actions">
            <button class="btn" (click)="plan1()">
              {{ "PAYMENTS.MAKE_PAYMENT" | translate }}
            </button>
          </div>
        </div>
        <div class="option">
          <h2>{{ "PAYMENTS.SEMESTRAL_PLAN" | translate }}</h2>
          <h3>{{ "PAYMENTS.SEMESTRAL_DISCOUNT" | translate }}</h3>
          <div class="actions">
            <button class="btn" (click)="plan2()">
              {{ "PAYMENTS.MAKE_PAYMENT" | translate }}
            </button>
          </div>
        </div>
        <div class="option">
          <h2>{{ "PAYMENTS.ANNUAL_PLAN" | translate }}</h2>
          <p>
            <strong>{{ "PAYMENTS.ANNUAL_DISCOUNT" | translate }}</strong>
          </p>
          <div class="actions">
            <button class="btn" (click)="plan3()">
              {{ "PAYMENTS.MAKE_PAYMENT" | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="image-carousel">
      <img src="assets/images/payments 1.jpg" alt="Pagamento 1" />
      <img src="assets/images/payments 2.jpg" alt="Pagamento 2" />
      <img src="assets/images/payments 3.jpg" alt="Pagamento 3" />
      <img src="assets/images/payments 4.jpg" alt="Pagamento 4" />
      <img src="assets/images/payments 5.jpg" alt="Pagamento 5" />
    </div>
  </div>
</body>
</html>
