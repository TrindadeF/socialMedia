<div *ngIf="loading">Carregando...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="post">
  <div class="post-detail-header">
    <h1>{{ post.ownerName }}</h1>
    <img
      [src]="post.ownerName.profilePic"
      alt="Avatar do usu치rio"
      class="avatar"
    />
    <small>{{ post.createdAt | date : "short" }}</small>
  </div>
  <p>{{ post.content }}</p>

  <div *ngIf="post.media && post.media.length > 0">
    <img
      *ngIf="isImage(post.media[0])"
      [src]="post.media[0]"
      alt="Imagem do post"
    />
    <video
      *ngIf="!isImage(post.media[0])"
      [src]="post.media[0]"
      controls
    ></video>
  </div>

  <h3>Coment치rios:</h3>
  <div *ngFor="let comment of comments" class="comment">
    <img
      [src]="comment.owner?.profilePic"
      alt="Avatar do coment치rio"
      class="avatar"
    />
    <p>
      <strong>{{ comment.owner?.nickName }}:</strong> {{ comment.content }}
    </p>
    <small>{{ comment.createdAt | date : "short" }}</small>
  </div>

  <div>
    <input [(ngModel)]="newComment" placeholder="Adicionar um coment치rio" />
    <button (click)="addComment()">Comentar</button>
  </div>
</div>
