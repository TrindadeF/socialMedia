<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ "HOME_PAGE.TITLE" | translate }}</title>
    <link rel="stylesheet" href="home.component.css" />
  </head>
  <body>
    <header>
      <img src="assets/images/nova logo.jpg" alt="Logo" class="logo" />
      <div class="header-content">
        <h1 class="typewriter">
          {{ "HOME_PAGE.WELCOME_MESSAGE" | translate
          }}<span class="cursor"></span>
        </h1>
        <p>
          {{ "HOME_PAGE.DESCRIPTION" | translate }}
        </p>
        <button [routerLink]="['/register']" class="btn btn-primary cta">
          {{ "HOME_PAGE.REGISTER_BUTTON" | translate }}
        </button>
        <button [routerLink]="['/login']" class="btn btn-secondary login-btn">
          {{ "HOME_PAGE.LOGIN_BUTTON" | translate }}
        </button>
      </div>
    </header>

    <div *ngIf="showAgeVerification" class="age-verification-container">
      <div class="age-verification-content">
        <p>
          {{ "HOME_PAGE.AGE_VERIFICATION_MESSAGE" | translate }}
        </p>
        <button (click)="acceptAgeVerification()" class="btn btn-primary">
          {{ "HOME_PAGE.AGE_VERIFICATION_ACCEPT" | translate }}
        </button>
        <button (click)="declineAgeVerification()" class="btn btn-secondary">
          {{ "HOME_PAGE.AGE_VERIFICATION_DECLINE" | translate }}
        </button>
      </div>
    </div>

    <div class="feedback-images">
      <img
        src="/assets/images/feedback 1.png"
        alt="{{ 'HOME_PAGE.FEEDBACK_ALT1' | translate }}"
        class="feedback-img"
      />
      <img
        src="/assets/images/feedback 2.png"
        alt="{{ 'HOME_PAGE.FEEDBACK_ALT2' | translate }}"
        class="feedback-img"
      />
      <img
        src="/assets/images/feedback 3.png"
        alt="{{ 'HOME_PAGE.FEEDBACK_ALT3' | translate }}"
        class="feedback-img"
      />
    </div>

    <div class="image-container">
      <img
        src="/assets/images/home.jpg"
        alt="{{ 'HOME_PAGE.HOME_IMAGE_ALT' | translate }}"
      />
    </div>

    <footer>
      {{ "HOME_PAGE.FOOTER_MESSAGE" | translate }}
    </footer>

    <script>
      const textElement = document.querySelector(".typewriter");
      const text = textElement.textContent;
      textElement.textContent = "";
      let index = 0;

      function type() {
        if (index < text.length) {
          textElement.textContent += text.charAt(index);
          index++;
          setTimeout(type, 100);
        }
      }

      type();
    </script>
  </body>
</html>
