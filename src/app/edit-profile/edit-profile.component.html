<body>
  <div class="container">
    <h2>Editar Perfil</h2>

    <div class="profile-picture-preview">
      <img
        [src]="previewImage ? previewImage : 'assets/images/user.jpg'"
        alt="Foto de Perfil Preview"
        class="profile-pic"
      />
    </div>

    <div class="form-group">
      <label for="profile-picture">Foto de Perfil</label>
      <input
        type="file"
        id="profile-picture"
        class="form-control"
        (change)="onImageSelected($event)"
        name="image"
      />
    </div>

    <form (ngSubmit)="onSubmit()" #editProfileForm="ngForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="user.name"
          name="name"
          required
        />
      </div>

      <div class="form-group">
        <label for="nickName">Nome de Usuário</label>
        <input
          type="text"
          id="nickName"
          class="form-control"
          [(ngModel)]="user.nickName"
          name="nickName"
          required
        />
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <div class="description-wrapper">
          <textarea
            id="description"
            class="form-control"
            [(ngModel)]="user.description"
            name="description"
            rows="3"
          ></textarea>
          <div class="linear-box"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="age">Idade</label>
        <input
          type="number"
          id="age"
          class="form-control"
          [(ngModel)]="user.age"
          name="age"
          required
        />
      </div>

      <div class="form-group">
        <label for="gender">Gênero</label>
        <select
          id="gender"
          class="form-control"
          [(ngModel)]="user.gender"
          name="gender"
        >
          <option value="">Selecione</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="NB">Não Binário</option>
          <option value="BI">Bissexual</option>
          <option value="TR">Transgênero</option>
          <option value="HOM">Homossexual</option>
        </select>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="editProfileForm.invalid"
      >
        Salvar
      </button>
    </form>

    <div
      *ngIf="alertMessage"
      class="alert"
      [ngClass]="{
        'alert-success': alertType === 'success',
        'alert-danger': alertType === 'error'
      }"
    >
      {{ alertMessage }}
    </div>
  </div>
</body>
