<div class="container">
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image">
        <img [src]="user?.profilePicture" alt="{{ user?.name }}" />
      </div>
      <div class="profile-info">
        <h2>{{ user.name }}</h2>
        <h3>{{ user.age }}</h3>
        <h4>`{{ user.description }}</h4>
        <p class="username">{{ user?.username }}</p>
      </div>
    </div>

    <div class="profile-tabs">
      <button
        [class.active]="selectedTab === 'threads'"
        (click)="selectTab('feed')"
      >
        Feed
      </button>
      <button
        [class.active]="selectedTab === 'respostas'"
        (click)="selectTab('respostas')"
      >
        Respostas
      </button>
      <button
        [class.active]="selectedTab === 'republicacoes'"
        (click)="selectTab('republicacoes')"
      >
        Republicações
      </button>
    </div>

    <div *ngIf="selectedTab === 'threads'" class="profile-content">
      <div *ngFor="let post of posts" class="post">
        <p>{{ post.content }}</p>
        <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="post image" />
      </div>
    </div>
  </div>
</div>
