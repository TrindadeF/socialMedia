<div class="container">
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image">
        <img
          *ngIf="user?.profilePic; else noProfilePic"
          [src]="user.profilePic"
          alt="{{ user?.name }}"
        />
        <ng-template #noProfilePic>
          <img
            src="assets/default-profile-pic.jpg"
            alt="Imagem de perfil padrÃ£o"
          />
        </ng-template>
      </div>
      <div class="profile-info">
        <h2>{{ user.name }}</h2>
        <h3>{{ user.age }}</h3>
        <h4>{{ user.description }}</h4>
        <p class="username">{{ user?.username }}</p>
      </div>
    </div>

    <div class="profile-tabs">
      <button
        [class.active]="selectedTab === 'feed'"
        (click)="selectTab('feed')"
      >
        Minhas Postagens
      </button>
    </div>

    <div *ngIf="selectedTab === 'feed'" class="profile-content">
      <div *ngFor="let post of posts" class="post">
        <p>{{ post.content }}</p>
        <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="post image" />
      </div>
    </div>
  </div>
</div>
