<div class="container">
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image">
        <img
          *ngIf="user?.profilePic; else noProfilePic"
          [src]="user.profilePic"
          alt="{{ user?.name }}"
        />
        <ng-template #noProfilePic>
          <img
            src="assets/default-profile-pic.jpg"
            alt="Imagem de perfil padrÃ£o"
          />
        </ng-template>
      </div>
      <div class="profile-info">
        <h2>{{ user.name }}</h2>
        <h3>{{ user.age }}</h3>
        <h4>{{ user.description }}</h4>
        <p class="username">{{ user?.username }}</p>
      </div>
    </div>
    <app-modal
      [title]="'Seja Bem Vindo!'"
      [content]="modalContent"
      [showModal]="showModal"
      [postContent]="postContent"
      (close)="closeModal()"
      (publish)="onPublish($event)"
    >
    </app-modal>
    <button mat-icon-button (click)="openModal()" aria-label="Adicionar Post">
      <mat-icon>library_add</mat-icon>
    </button>

    <div class="gallery">
      <h3>Feed</h3>
      <div class="gallery-grid">
        <div *ngFor="let post of posts" class="gallery-item">
          <img [src]="post.media" alt="Post Image" />
        </div>
      </div>
    </div>
  </div>
</div>
