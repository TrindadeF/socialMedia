<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Clone</title>
    <link rel="stylesheet" href="match.component.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="user1">
        <h2>User 1</h2>
        <p>Some information about User 1</p>
        <button class="like-btn" onclick="likeUser('user1')">Curtir</button>
      </div>
      <div class="card hidden" id="user2">
        <h2>User 2</h2>
        <p>Some information about User 2</p>
        <button class="like-btn" onclick="likeUser('user2')">Curtir</button>
      </div>
    </div>

    <button class="next-btn" onclick="showNextCard()">&#9654;</button>
    <div class="match-message hidden" id="matchMessage">
      <h2>It's a match!</h2>
      <button onclick="startChat()">Iniciar Conversa</button>
    </div>

    <script src="match.component.ts"></script>
  </body>
</html>
