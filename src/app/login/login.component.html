<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Site de Relacionamento Adulto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-image: url("assets/images/sensual 2.avif");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body
    class="bg-dark text-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container p-5 bg-secondary rounded" id="form-container">
      <h1 class="text-center mb-4">ⓃLogin</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Senha"
            [(ngModel)]="password"
            required
          />
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <div class="d-grid">
          <input type="submit" class="btn btn-primary" value="Entrar" />
        </div>
      </form>

      <div class="text-center mt-3">
        <a routerLink="/register" class="text-light">
          Não tem uma conta? Cadastre-se
        </a>
      </div>

      <div class="text-center mt-2">
        <a routerLink="/forgot-password" class="text-light">
          Esqueceu a senha?
        </a>
      </div>
    </div>
  </body>
</html>
