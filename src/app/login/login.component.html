<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Site de Relacionamento Adulto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.component.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body
    class="bg-dark text-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container p-5 bg-secondary rounded" id="form-container">
      <h1 class="text-center mb-4">ⓃLogin</h1>
      <form id="login-form">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Nome de Usuário"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Senha"
            required
          />
        </div>
        <div class="d-grid">
          <input type="submit" class="btn btn-primary" value="Entrar" />
        </div>
      </form>
      <div class="text-center mt-3">
        <a
          href="/NakedLove/18 rl p2/rl/cadastro/Cadastro.html"
          class="text-light"
          >Não tem uma conta? Cadastre-se</a
        >
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          window.location.href = "regras.html";
        });
    </script>
  </body>
</html>
