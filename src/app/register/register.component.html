<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Site de Relacionamento Adulto</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.component.css" />
  </head>
  <body>
    <img src="sexy.avif" alt="Imagem Casal" id="couple-image" />
    <img src="boca.jpg" alt="Imagem +18" id="top-image" />
    <img src="proibido.png" alt="Celular" id="footer-image" />

    <div class="container mt-5" id="form-container">
      <h1 class="text-center mb-4">ⓃCadastre-se</h1>
      <div class="profile-container text-center mb-4">
        <div class="profile-picture mx-auto" id="profile-picture"></div>
        <div class="file-input-container mt-3">
          <label for="file-input" class="btn btn-secondary file-input-label">
            Escolher foto
          </label>
          <input
            type="file"
            name="profile_picture"
            id="file-input"
            accept="image/*"
            class="file-input d-none"
          />
        </div>
      </div>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Nome de Usuário"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Senha"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="confirm_password"
            placeholder="Confirme sua Senha"
            required
          />
        </div>
        <div class="form-group">
          <select
            name="gender"
            id="gender-select"
            class="form-control"
            required
          >
            <option value="" disabled selected>Selecione seu Gênero</option>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="female">Homosexual</option>
            <option value="other">Transgênero</option>
            <option value="other">Bigênero</option>
            <option value="other">Não Binário</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="date"
            class="form-control"
            name="birthdate"
            id="birthdate"
            placeholder="Data de Nascimento"
            required
          />
          <p id="age-error" class="text-danger mt-2" style="display: none">
            Somente para maiores de 18 anos
          </p>
        </div>
        <button type="submit" class="btn btn-danger btn-block">
          Cadastrar
        </button>
      </form>
      <a
        href="/NakedLove/18 rl p2/rl/login/login.html"
        class="d-block text-center mt-3"
        >Já tem uma conta? Faça login</a
      >
    </div>

    <div id="symbol-container">
      <span id="zoom-symbol">Ⓝ</span>
    </div>

    <div id="footer-image"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Cadastro.js"></script>
  </body>
</html>
