<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - Adult Dating Site</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.component.css" />
  </head>
  <body>
    <header>
      <img
        src="assets/images/nova logo.jpg"
        alt="Imagem de Casal"
        id="couple-image"
        class="img-fluid"
      />
    </header>

    <main class="container mt-5" id="form-container">
      <h1 class="text-center mb-4">Sign up</h1>

      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter your username"
            [(ngModel)]="name"
            required
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            [(ngModel)]="email"
            required
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            [(ngModel)]="password"
            required
            name="password"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm your password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            placeholder="Confirm your password"
            [(ngModel)]="confirmPassword"
            required
            name="confirmPassword"
          />
        </div>
        <div class="form-group">
          <label for="gender-select">Gender</label>
          <select
            id="gender-select"
            class="form-control"
            [(ngModel)]="gender"
            required
            name="gender"
          >
            <option value="" disabled selected>Select your gender</option>
            <option value="M">Masculine</option>
            <option value="F">Feminine</option>
            <option value="HOM">Homosexual</option>
            <option value="TR">Transgender</option>
            <option value="BI">Bigender</option>
            <option value="NB">No Binary</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            class="form-control"
            placeholder="Enter your age"
            [(ngModel)]="age"
            required
            name="age"
          />
        </div>

        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="termsCheck"
            [(ngModel)]="termsAccepted"
            name="termsAccepted"
          />
          <label class="form-check-label" for="termsCheck">
            I accept the
            <a
              href="assets/docs/TERMOS DE USO – NAKED LOVE ( LEIA COM ATENÇÃO!!! ).pdf"
              download
              >terms and conditions</a
            >
          </label>
        </div>

        <button
          type="button"
          class="btn btn-danger btn-block"
          (click)="registerUser()"
          [disabled]="!termsAccepted"
        >
          Sign up
        </button>

        <div *ngIf="errorMessage" class="text-danger text-center mt-3">
          {{ errorMessage }}
        </div>
      </form>

      <a [routerLink]="['/login']" class="d-block text-center mt-3">
        Already have an account? Log in
      </a>
    </main>

    <footer>
      <div id="footer-image"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
