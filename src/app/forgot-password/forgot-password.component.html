<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci a Minha Senha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="forgot-password.component.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark text-light d-flex justify-content-center align-items-center vh-150">
    <div class="container p-5 bg-secondary rounded" id="form-container">
      <h1 class="text-center mb-4">Esqueci a Minha Senha</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        <div class="d-grid">
          <input type="submit" class="btn btn-primary" value="Enviar" />
        </div>
      </form>
      <div class="text-center mt-3">
        <a routerLink="/login" class="text-light">Voltar para o Login</a>
      </div>
    </div>
  </body>
</html>
